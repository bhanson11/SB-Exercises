<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Giphy Party!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1 class="display-1 text-center my-4">GIPHY PARTY!</h1>
    <form class="form-inline d-flex justify-content-center mb-3">
        <input type="text" class="form-control me-2" id="search" name="search">
        <input type="submit" class="btn btn-success" value="Search Giphy!"></button>
        <button class="btn btn-danger ms-2" id="remove">Remove Images</button>
    </form>
    <div class="row justify-content-center align-items-center" id="gif-grid">

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
