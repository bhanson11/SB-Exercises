{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
    <h1>User List</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.id }}" class="link-underline link-underline-opacity-0">{{ user.first_name }} {{ user.last_name }}</a>
        </li>
        {% endfor %}
    </ul>

    <p><a class="btn btn-sm btn-success" href="/users/new">Add new user</a></p>

  {% endblock %}
