{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block content %}

<div class="row">
    {% if user.image_url %}
    <div>
        <img src="{{ user.image_url }}">
    </div>
    {% endif %}

    <div>
        <h1>{{ user.first_name }} {{ user.last_name }}</h1>

        <form>
            <button class="btn btn-lg btn-primary" formaction="/users/{{ user.id }}/edit" formmethod="GET">Edit</button>
            <button class="btn btn-lg btn-danger" formaction="/users/{{ user.id }}/delete" formmethod="POST">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
