{% extends 'base.html' %}

{% block title %}{{ tags.name }}{% endblock %}

{% block content %}

<h1>{{ tags.name }}</h1>

<ul>
    {% for post in tags.posts %}
    <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor % }
</ul>

<form>
    <button formmethod="GET" formaction="/tags/{{ tags.id }}/edit" class="btn btn-primary">Edit</button>
    <button formmethod="POST" formaction="/tags/{{ tags.id }}/delete" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
