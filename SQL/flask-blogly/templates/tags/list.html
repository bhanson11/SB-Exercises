{% extends 'base.html' %}

{% block title %}Tags List{% endblock %}

{% block content %}
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li>
            <a href="/tags/{{ tag.id }}" class="link-underline link-underline-opacity-0">{{ tag.name }}</a>
        </li>
        {% endfor %}
    </ul>

    <p><a class="btn btn-primary" href="/tags/new">Add tag</a></p>

  {% endblock %}
