{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}

<h1>Edit a tag</h1>
<br>
<form action="/tags/{{ tag.id }}/edit" method="POST">
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInput" name="name" placeholder="Enter tag name" value="{{ tag.name }}">
    <label for="floatingInput">Tag Name</label>
  </div>

  <div class="form-floating mb-3">
    <h5>Select Posts</h5>
    {% for post in posts %}
    <div class="form-check">
        <input 
            type="checkbox" 
            class="form-input" 
            value="{{ post.id }}" 
            id="post_{{ post.id }}" 
            name="posts"
            {% if post in tag.posts %}
            checked
            {% endif %}>
        <label for="post_{{ post.id }}" class="form-check-label">
            {{ post.title }}
        </label>
    </div> 
    {% endfor %}
<div class="mt-3 form-group row">
    <div class="ml-auto mr-3">
      <a href="/tags" class="btn btn-info">Cancel</a>
      <button type="submit" class="btn btn-success">Submit Edit</button>
    </div>

  </div>

</form>
{% endblock %}
