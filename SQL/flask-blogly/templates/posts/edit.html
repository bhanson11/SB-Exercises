{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<h1>Edit post for {{ user.first_name }} {{ user.last_name }}</h1>
<br>
<form action="/posts/{{ post.id }}/edit" method="POST">
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInput" name="title" placeholder="Title" value="{{ post.title }}">
    <label for="floatingInput">Title</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInput" name="content" placeholder="Content" value="{{ post.content }}">
    <label for="floatingInput">Content</label>
  </div>

  <div class="form-check">
    {% for tag in tags %}
    <div>
      <input class="form-check-input"
             type="checkbox"
             value="{{ tag.id }}"
             id="tag_{{ tag.id }}"
             {% if tag in post.tags %}checked{% endif %}
             name="tags">
      <label class="form-check-label" for="tag_{{ tag.id }}">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}
  </div>

  <a href="/posts/{{ post.id }}" class="btn btn-lg btn-info">Cancel</a>
      <button class="btn btn-lg btn-success" type="submit">Add</button>
</form> 

{% endblock %}
