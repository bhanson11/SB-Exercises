{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>

<p>{{ post.content }}</p>
<small class="fst-italic">By {{ user.first_name}} {{ user.last_name }}</small>
<br>
<form class="mb-4">
    <a href="/users/{{ user.id }}/posts" class="btn btn-outline-info mt-4" >Cancel</a>
    <button class="btn btn-primary mt-4" formaction="/posts/{{ post.id }}/edit" formmethod="GET">Edit</button>
    <button class="btn btn-danger mt-4" formaction="/posts/{{ post.id }}/delete" formmethod="POST">Delete</button>
</form>

{% endblock %}
